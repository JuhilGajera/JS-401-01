<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekster</title>

</head>

<body style="text-align: center;margin-top: 200px;" >
    <div>
        <input type="text" id="Text" style="border: 3px solid yellowgreen; height: 25px; width:300px;">
    <button type="button" style="height: 33px; color: black; border-radius: 3px;" onclick="myFunction()"><strong> Submit</strong></button><br>
    <p id="demo"></p>
    </div>
    <script>

        function myFunction() {
            var x = document.getElementById("Text").value;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
